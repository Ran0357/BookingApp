<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>施設予約 - トップ</title>
</head>

<body>
  <main layout:fragment="content">
    <div class="container">
      <h3 class="page-title">予約ダッシュボード</h3>

      <div class="row mt-4">
        <!-- 施設を選ぶ -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">施設を選んで予約</h5>
              <p class="card-text">空き状況を確認して施設の予約を開始します。</p>
              <a class="btn btn-outline-primary mt-auto" th:href="@{/school/facilityTypes}">施設を選ぶ</a>
            </div>
          </div>
        </div>

        <!-- 予約履歴 -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">予約履歴</h5>
              <p class="card-text">これまでに予約した履歴を確認・キャンセルできます。</p>
              <a class="btn btn-outline-secondary mt-auto" th:href="@{/member/reservations/list}">予約履歴を見る</a>
            </div>
          </div>
        </div>

        <!-- 利用ガイド -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">施設利用規約</h5>
              <p class="card-text">施設を利用するうえでのルールや利用人数を確認できます。</p>
              <a class="btn btn-outline-info mt-auto" th:href="@{/school/guide}">施設利用規約</a>
            </div>
          </div>
        </div>

        <!-- お知らせ -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">お知らせ</h5>
              <p class="card-text">メンテナンス情報や最新のお知らせはこちら。</p>
              <a class="btn btn-outline-dark mt-auto" th:href="@{/school/notifications}">お知らせを見る</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
