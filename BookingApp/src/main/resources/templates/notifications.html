<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>お知らせ</title>
  <style>
    .update-log {
      margin: 2rem auto;
      max-width: 800px;
    }
    .update-entry {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .update-entry h5 {
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .update-entry .update-date {
      color: #888;
      font-size: 0.9rem;
    }
    .update-entry .update-content {
      margin-top: 0.8rem;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <main layout:fragment="content">
    <div class="container update-log">
      <h3 class="mb-4">お知らせ</h3>

      <!-- 静的なお知らせ -->
      <div class="update-entry">
        <h5>システムメンテナンスのお知らせ</h5>
        <div class="update-date">2025年06月04日</div>
        <div class="update-content">
          以下の日程でシステムメンテナンスを行います。<br>
          メンテナンス中はご利用いただけませんのでご了承ください。<br>
          日時：2025年06月10日（火） 00:00～06:00
        </div>
      </div>

      <div class="update-entry">
        <h5>新機能「施設検索」の追加</h5>
        <div class="update-date">2025年05月28日</div>
        <div class="update-content">
          施設の種類や空き状況を検索できる機能を追加しました。<br>
          メニューから「施設検索」をご利用ください。
        </div>
      </div>

    </div>
  </main>
</body>

</html>
