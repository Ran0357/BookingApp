<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8" />
  <title>ジム利用状況</title>
  <style>
  .equipment-box {
    width: 120px;
    height: 120px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .in-use {
    background-color: #ffcccc; /* 見やすい赤 */
    color: #b30000;
  }

  .not-in-use {
    background-color: #ccffcc; /* 見やすい緑 */
    color: #006600;
  }

  .equipment-icon {
    font-size: 32px;
    margin-bottom: 8px;
  }
</style>

  <script th:inline="javascript">
    function toggleView(mode) {
      const listView = document.getElementById("listView");
      const mapView = document.getElementById("mapView");

      if (mode === 'list') {
        listView.style.display = 'block';
        mapView.style.display = 'none';
      } else {
        listView.style.display = 'none';
        mapView.style.display = 'flex';
      }
    }
  </script>
</head>

<body>
<main layout:fragment="content">
  <div class="container" style="padding-top: 100px;">
    <h3 class="page-title">ジム利用状況</h3>

    <!-- 表示切替ボタン -->
    <div class="view-toggle-btns">
      <button class="btn btn-primary" onclick="toggleView('list')">リスト表示</button>
      <button class="btn btn-primary" onclick="toggleView('map')">マップ表示</button>
    </div>

    <!-- gymEquipmentList が存在する場合 -->
    <div th:if="${gymEquipmentList != null}">
      <!-- リスト表示 -->
      <div id="listView">
        <table class="table">
          <thead>
            <tr>
              <th>機器名</th>
              <th>状態</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="equipment : ${gymEquipmentList}">
              <td th:text="${equipment.equipmentName}">エアロバイク</td>
              <td>
                <span th:if="${equipment.inUse}" style="color: red;">使用中</span>
                <span th:if="${!equipment.inUse}" style="color: green;">使用可能</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- マップ表示 -->
      <div id="mapView" class="map-view" style="display: none;">
        <div th:each="equipment : ${gymEquipmentList}" class="equipment-box"
             th:classappend="${equipment.inUse} ? 'in-use' : 'not-in-use'">
          <span class="equipment-icon"
                th:text="${#strings.contains(equipment.equipmentName, 'バイク')} ? '🚲' : '🏃'"></span>
          <div th:text="${equipment.equipmentName}">エアロバイク</div>
          <div th:if="${equipment.inUse}">使用中</div>
          <div th:if="${!equipment.inUse}">使用可能</div>
        </div>
      </div>
    </div>

    <!-- gymEquipmentList が null の場合 -->
    <div th:if="${gymEquipmentList == null}">
      <p>ジム機器の情報が取得できませんでした。</p>
    </div>

    <!-- 戻るボタン -->
    <div class="form-group row pt-4">
      <input type="button" value="戻る" class="btn btn-secondary btn-block" onclick="history.back()">
    </div>
  </div>
</main>
</body>
</html>
