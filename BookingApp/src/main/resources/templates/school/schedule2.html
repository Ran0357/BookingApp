<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/webjars/fullcalendar/main.min.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/schedule.css}">
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
  <script th:src="@{/webjars/fullcalendar/main.js}" defer></script>
  <script th:src="@{/webjars/fullcalendar/locales/ja.js}" defer></script>
  <script th:src="@{/webjars/dayjs/dayjs.min.js}" defer></script>
  <script th:src="@{/webjars/dayjs/locale/ja.js}" defer></script>
  <script th:src="@{/webjars/dayjs/plugin/isSameOrAfter.js}" defer></script> <script th:src="@{/js/schedule2.js}" defer></script> <title>予約 - スケジュール (ブース)</title>
</head>

<body>
<main layout:fragment="content">
  <div class="container">
    <h3 class="page-title">利用日の選択 (ブース)</h3>
    <div class="schedule-container row flex-column flex-wrap">
      <div class="col-md-3 order-1 order-md-1">
        <label class="col-form-label">施設タイプ：</label>
        <p th:text="${facilityTypeName}"></p>
        <ul class="list-unstyled">
          <li>◎：空きあり</li>
          <li>△：残りわずか</li>
          <li>×：満室</li>
          <li>✔️：選択中</li>
        </ul>
        <div class="card mt-4">
          <div class="card-header">
            選択中の時間帯
          </div>
          <ul class="list-group list-group-flush" id="selectedSlotsList">
            </ul>
          <div class="card-body">
            <button type="button" id="confirmBooking" class="btn btn-primary btn-block" disabled>予約を確定する</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 order-3 order-md-2">
        <div class="form-group row pt-4">
          <input type="button" value="戻る" class="btn btn-secondary btn-block" onclick="backward()">
        </div>
      </div>
      <div class="col-md-9 order-2 order-md-3">
        <div class="pt-4">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>
  <input type="hidden" name="facilityTypeId" id="facilityTypeId" th:value="${facilityTypeId}">

  <div id="notificationContainer"></div>
</main>

<style>
  .dot {
    height: 12px;
    width: 12px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    margin-right: 5px;
    vertical-align: middle;
  }
</style>
</body>
</html>
