<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <script th:src="@{/js/password.js}"></script>
  <title>会員登録</title>
</head>

<body>
  <main layout:fragment="content">
    <div class="container">
      <h3 class="page-title">会員登録</h3>
      <form th:action="@{/signup}" method="post" th:object="${signupForm}">
        <!-- メールアドレス -->
        <div class="form-group row">
          <label for="mail" class="col-md-3 col-form-label">メールアドレス</label>
          <div class="col-md-6">
            <input type="email" name="mail" id="mail" class="form-control" th:field="*{mail}" th:errorclass="is-invalid">
            <div><small>例： example@example.com</small></div>
            <div class="invalid-feedback" th:errors="*{mail}"></div>
          </div>
        </div>
        <!-- パスワード -->
<div class="form-group row">
  <label for="password" class="col-md-3 col-form-label">パスワード</label>
  <div class="col-md-6">
    <div class="input-group">
      <input type="password" name="password" id="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">表示</button>
      </div>
    </div>
    <div><small>半角英数字8文字以上</small></div>
    <div class="invalid-feedback" th:errors="*{password}"></div>
  </div>
</div>

<!-- パスワード確認 -->
<div class="form-group row">
  <label for="confirmPassword" class="col-md-3 col-form-label">パスワード（確認）</label>
  <div class="col-md-6">
    <div class="input-group">
      <input type="password" id="confirmPassword" class="form-control">
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword')">表示</button>
      </div>
    </div>
    <div id="passwordMismatch" class="text-danger d-none">パスワードが一致しません</div>
  </div>
</div>


        <!-- 名前 -->
        <div class="form-group row">
          <label for="name" class="col-md-3 col-form-label">名前</label>
          <div class="col-md-6">
            <input type="text" name="name" id="name" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
            <div><small>100字以内</small></div>
            <div class="invalid-feedback" th:errors="*{name}"></div>
          </div>
        </div>
        <!-- 電話番号 -->
        <div class="form-group row">
          <label for="phoneNumber" class="col-md-3 col-form-label">電話番号</label>
          <div class="col-md-6">
            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" th:errorclass="is-invalid">
            <div><small>ハイフン"-"を含まない半角数字 例： 09012345678</small></div>
            <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
          </div>
        </div>
        <!-- 登録ボタン -->
        <div class="form-group row mt-4">
  <div class="col-md-6 offset-md-3">
    <button class="btn btn-primary btn-block py-2" id="submitBtn" type="submit" disabled>登録</button>
  </div>
</div>

      </form>
    </div>
  </main>
</body>

</html>
